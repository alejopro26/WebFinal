# Configuración para demo rápida con H2 en memoria
server.port=8080
server.servlet.context-path=/api

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:chatnexus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para ver BD en navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT
jwt.secret=demo-secret-key-change-in-production
jwt.expiration=3600000

# Logging
logging.level.org.springframework=INFO
logging.level.chatnexus=DEBUG
spring.jackson.time-zone=America/Bogota

# File upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Actuator
management.endpoints.web.exposure.include=health,metrics,info,env
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=chatnexus
management.metrics.enable.process=true